<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Checkout</title>
    <link rel="shortcut icon" href="images/favicon.jpg">
    <link rel="stylesheet" type="text/css" href="checkout.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
  </head>
  <body>
      <h2><a href="index.html"><img src="images/favicon.jpg" class="logo"></a></h2>
      <h2>Secure Checkout</h2>
        <div class="row">
          <div class="firstcol">
            <div class="outline">
              <div class="row">
                <div class="secondcol">
                  <h3>Address Information</h3>
                  <label>Full Name</label>
                  <input type="text" placeholder="Sammy Tran" required>
                  <label>Email</label>
                  <input type="email" placeholder="sammyt@gmail.com" required>
                  <label>Street Address</label>
                  <input type="text" placeholder="123 North Main St" required>
                  <label>City</label>
                  <input type="text" placeholder="Atlanta" required>
                  <div class="row">
                  <div class="secondcol">
                    <label>State</label>
                    <input type="text" placeholder="GA" required>
                  </div>
                  <div class="secondcol">
                    <label>Zip</label>
                    <input type="text" placeholder="30331" required>
                  </div>
                </div>
              </div>
              <div class="secondcol">
                <h3>Payment Information</h3>
                <label>Cardholder Name</label>
                <input type="text" placeholder="Sammy Tran" required>
                <label>Phone Number</label>
                <input type="text" placeholder="123-456-7890" required>
                <label>Card Number</label>
                <input type="text" placeholder="5275 1900 1025 7538" required>
                <label>Expiration Month</label>
                <select>
                  <option value="" disabled selected>Expiration Month</option>
                  <option value="january">January</option>
                  <option value="february">February</option>
                  <option value="March">March</option>
                  <option value="April">April</option>
                  <option value="May">May</option>
                  <option value="june">June</option>
                  <option value="july">July</option>
                  <option value="august">August</option>
                  <option value="September">September</option>
                  <option value="October">October</option>
                  <option value="November">November</option>
                  <option value="December">December</option>
                </select>
                <div class="row">
                  <div class="secondcol">
                    <label>Expiration Year</label>
                    <input type="text" placeholder="2020" required>
                  </div>
                  <div class="secondcol">
                    <label>CVV</label>
                    <input type="text" placeholder="123" required>
                  </div>
              </div>
              </div>
            </div>
            <form name="backToCart" action="index.html" method="get">
              <input type="submit" class="click" value="Return to cart">
            </form>
            <form name="checkout" action="checkout.php" method="get">
              <input type="submit" class="click" value="Checkout Now">
            </form>
          </div>
        </div>
      <div class="thirdcol">
    </div>
    </div>
  </body>
</html>
